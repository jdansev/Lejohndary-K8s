apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "copyparty.fullname" . }}-config
data:
  copyparty.conf: |
    [global]
      p: 8086, 3923       # Listen on ports 8086 and 3923
      z, qr               # Enable Zeroconf (LAN service discovery) and QR code login
      shr: /shr           # Shared folder path
      hist: /cfg/hists/   # History/log directory
      xff-src: lan
      rproxy: 1

    [accounts]
      jdansev: copyparty_password

    [/homes]
      /homes
      accs:
        rwdma: jdansev

    [/docker-volumes-apps]
      /docker-volumes-apps
      accs:
        rwdma: jdansev

    [/docker-volumes-data]
      /docker-volumes-data
      accs:
        rwdma: jdansev

    [/docker-volumes-dev]
      /docker-volumes-dev
      accs:
        rwdma: jdansev

    [/docker-volumes-files]
      /docker-volumes-files
      accs:
        rwdma: jdansev

    [/docker-volumes-media]
      /docker-volumes-media
      accs:
        rwdma: jdansev

    [/docker-volumes-misc]
      /docker-volumes-misc
      accs:
        rwdma: jdansev
